# These settings modify the way the spambot works.  
#
# Do NOT modify unless you know what you're doing.
# For animosys username and password, go to `account.ini`.

[Main]
# Skips the script set up process
QuickRunEnabled = False

# File location of the chromedriver.
# WARNING: It is strongly advised to use double backward slashes (\\) to prevent errors from occurring. 
ChromedriverLocation = C:\Users\Jacob\source\repos\animosys_spambot\chromedriver_win32

# The list of subject codes.
# Each subject is separated with a space.
# EXAMPLE: 248 3845 240 393
Subjects = 

# Delay in between spam requests (in seconds).
SleepTimer = 0